# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = ALT, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = ALT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = ALT, B, Browser, exec, $browser
bindd = ALT SHIFT, B, Browser (private), exec, $browser --private
bindd = ALT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = ALT, N, Editor, exec, omarchy-launch-editor
bindd = ALT, T, Activity, exec, omarchy-launch-tui btop
bindd = ALT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = ALT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = ALT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = ALT, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = ALT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = ALT SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = ALT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = ALT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = ALT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = ALT SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = ALT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = ALT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = ALT SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Alt + Space
# unbind = ALT, SPACE
# bindd = ALT, SPACE, Omarchy menu, exec, omarchy-menu

# Launch apps with ALT + SPACE (same as SUPER + SPACE)
bindd = ALT, SPACE, Launch apps, exec, walker -p "Startâ€¦"

# Switch workspaces with ALT + [0-9]
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9
bind = ALT, 0, workspace, 10

# Move active window to a workspace with ALT + SHIFT + [0-9]
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

# Window rules - force apps to specific workspaces
windowrulev2 = workspace 6 silent, class:(chromium),title:(basecamp)
windowrulev2 = workspace 3 silent, class:(chromium)
