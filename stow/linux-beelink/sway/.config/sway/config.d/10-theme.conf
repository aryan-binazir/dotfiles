# Theme configuration for Adwaita-dark
# This file sets up environment variables for consistent dark theming

# GTK theme settings
set $gnome-schema org.gnome.desktop.interface
exec_always {
    gsettings set $gnome-schema gtk-theme 'Adwaita-dark'
    gsettings set $gnome-schema icon-theme 'Adwaita'
    gsettings set $gnome-schema cursor-theme 'Adwaita'
    gsettings set $gnome-schema font-name 'Cantarell 11'
    gsettings set $gnome-schema color-scheme 'prefer-dark'
}

# Environment variables for consistent theming
exec systemctl --user set-environment GTK_THEME=Adwaita-dark
exec systemctl --user set-environment QT_QPA_PLATFORMTHEME=gtk3
exec systemctl --user set-environment QT_STYLE_OVERRIDE=adwaita-dark